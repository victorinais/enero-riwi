<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="display-2 my-2 text-center titulo">CRUD de usuarios</h1>
      <div class="row">
        <div class="col-6">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary w-100 mt-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Crear Usuario
          </button>
        </div>
        <div class="col-6 mt-2">
          <div class="card">
            <div class="card-body">
              <div class="mt-4">
                <label for="">Nombre</label>
                <input type="text" class="form-control" id="name-edit" />
              </div>
              <div class="mt-4">
                <label for="">Correo</label>
                <input type="text" class="form-control" id="email-edit" />
              </div>
              <div class="mt-4">
                <label for="">Contraseña</label>
                <input type="text" class="form-control" id="password-edit" />
              </div>
              <button class="btn mt-4 w-100 btn-success">
                Actualizar Usuario
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 my-5">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>NoMBRE</th>
                      <th>CORREO</th>
                      <th>ACCIONES</th>
                    </tr>
                  </thead>
                  <tbody id="tbody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Crear Usuario
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mt-4">
              <label for="">Nombre</label>
              <input type="text" class="form-control" id="name_create" />
            </div>
            <div class="mt-4">
              <label for="">Correo</label>
              <input type="text" class="form-control" id="email_create" />
            </div>
            <div class="mt-4">
              <label for="">Contraseña</label>
              <input type="text" class="form-control" id="password_create" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              onclick="guardarUsuario()"
              type="button"
              class="btn btn-success"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
